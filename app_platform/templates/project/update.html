{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Create a new project
{% endblock %}

{% block content %}
<!-- render a form to create a new project -->
<form method="post">
    {{ form|crispy }}
    {% csrf_token %}

    <button type="submit" class="btn btn-primary">Save</button>
    <a type="button" class="btn"  href="{% url 'project:index' %}">Back</a>
</form>

{% endblock %}
